<!DOCTYPE html>
<html lang="pt-BR">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Telemetria</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    </head>
    <body>
        <div class="left_panel">
            <!-- <div class="general_data">
                <div class="entry">
                    <h2>Temperaturas: </h2>
                    <p>Motor: <span id="motor_temp">--</span> °C</p>
                    <p>CVT: <span id="cambio_temp">--</span> °C</p>
                </div>
                <div class="entry">
                    <h2>Bateria: </h2>
                    <p>SOC: <span id="bateria_soc">--</span> %</p>
                    <p>Tensão: <span id="bateria_tensao">--</span> V</p>
                    <p>Corrente: <span id="bateria_corrente">--</span> mA</p>
                </div>
</div> -->
            <div class="graficos">
                <canvas id="velocidade"></canvas>
                <canvas id="rpm"></canvas>
                <canvas id="aceleracao"></canvas>
                <canvas id="temperatura"></canvas>
                <!--<canvas id="bateria"></canvas>-->
            </div>
        </div>
        <div class="right_panel">
            <div class="logo">
                <div id="map" style="height: 300px; width: 100%;"></div>
            </div>
            <div class="actions">
                <div class="debugger">
                    <h2>Diagnóstico</h2>
                    <textarea id="debug_log" readonly rows="15" style="width: 100%; background: #0f0f1e; color: #cdd6f4;"></textarea>
                    <button onclick="executarDebug()">Executar Debug</button>
                </div>

                <div class="bateria_status">
                    <h2>Status da Bateria</h2>
                    <div class="soc_bar_container">
                        <div id="soc_bar" class="soc_bar"></div>
                    </div>
                    <p>SOC: <span id="bateria_soc">--</span> %</p>
                    <p>Tensão: <span id="bateria_tensao">--</span> V</p>
                    <p>Corrente: <span id="bateria_corrente">--</span> mA</p>
                </div>

                <div class="buttons">
                    <button onclick="window.location.href='http://localhost:8000/download_csv'">
                        Baixar RUN
                    </button>
                    <button onclick="deletarRun()">Deletar Sessão Atual</button>
                </div>
            </div>
        </div>
    </body>

</html>
